<!DOCTYPE html>
<html>
<head>
  <title>HeyGen Avatar</title>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>
<body>
  <video id="avatarVideo" autoplay style="width: 100%; height: auto;"></video>
  <script>
    async function startSession() {
      const response = await fetch("https://api.heygen.com/v1/streaming.new", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer YOUR_API_KEY`
        },
        body: JSON.stringify({
          version: "v2",
          video_encoding: "H264"
        })
      });
      const data = await response.json();
      const mediaElement = document.getElementById("avatarVideo");
      mediaElement.srcObject = data.stream;
    }

    // Start the session when the page loads
    startSession();
  </script>
</body>
</html>
