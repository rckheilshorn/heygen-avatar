<!DOCTYPE html>
<html>
<head>
  <title>HeyGen Avatar Integration</title>
</head>
<body>
  <h1>HeyGen Avatar Integration</h1>
  <video id="avatarVideo" autoplay style="width: 100%; height: auto; background-color: black;" controls></video>
  
  <script>
    async function startSession() {
      try {
        // Fetch a new streaming session from HeyGen API
        const response = await fetch("https://api.heygen.com/v1/streaming.new", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `YjVhNzNiMjI3NmE5NDYxOWIyM2Q0NWI0N2NiMTc1MmEtMTczMzQzMDMxMQ==` // Replace with your API key
          },
          body: JSON.stringify({
            version: "v2",
            video_encoding: "H264"
          })
        });

        // Log response for debugging
        console.log("API Response Status:", response.status);

        // Throw error if the response isn't OK
        if (!response.ok) {
          throw new Error(`API returned status: ${response.status}`);
        }

        // Parse JSON response
        const data = await response.json();
        console.log("API Response Data:", data);

        // Check if stream URL is available
        if (!data.stream) {
          throw new Error("Stream data not found in API response.");
        }

        // Set the video source to the stream URL
        const mediaElement = document.getElementById("avatarVideo");
        mediaElement.srcObject = data.stream;

        console.log("Session started successfully.");
      } catch (error) {
        // Log and alert any errors
        console.error("Error during session initialization:", error);
        alert("Error: Unable to start the avatar session. Check the console for details.");
      }
    }

    // Start the session when the page loads
    window.onload = startSession;
  </script>
</body>
</html>
